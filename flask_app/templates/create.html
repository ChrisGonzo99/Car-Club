<!doctype html>
<html lang="en">
    <head>
    <title>Create Build</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/bootstrap.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container-fluid bg-dark mb-auto">
        <h1 class="home-header">Create a Build</h1>
        <a class="btn btn-secondary mb-2 btn-sm" href="/home">Home</a>
        <a class="btn btn-secondary mb-2 ml-2 btn-sm" href="/logout">Logout</a>
    </div>
    {% with messages = get_flashed_messages() %}    <!-- declare a variable called messages -->
        {% if messages %}   <!-- check if there are any messages -->
            {% for message in messages %}   <!-- loop through the messages -->
                <p>{{message}}</p>  <!-- display each message in a paragraph tag -->
        {% endfor %}
    {% endif %}
{% endwith %}
    <div class="container my-3">
        <div class="row">
            <div class="col-4 mx-auto bg-light rounded">
                <h2>Add A New Build</h2>
                <form action="/new_build" method="post" enctype="multipart/form-data">
                    <input type="hidden" name="user_id" value="{{session['user_id']}}">
                    <div class="form-floating">
                        <label for="make_and_model" class="form-label">Make & Model of car:</label>
                        <input class="form-control" type="text" name="make_and_model" placeholder="Make & model">
                    </div>
                    <div class="form-floating">
                        <label class="form-label" for="year_of_car">Year of Car:</label>
                        <input class="form-control" type="text" name="year_of_car" placeholder="Year of car">
                    </div>
                    <div>
                        <label for="specs">Specs of Build:</label>
                        <textarea class="form-control" name="specs" rows="6" cols="35"></textarea>
                    </div>
                    <!--Image goes here-->
                    <div>
                        <h3>Upload Picture of Build:</h3>
                            <input class="btn btn-dark mb-2 btn-sm" type="file" name="file">
                            <input class="btn btn-dark mb-2 btn-sm" type="submit" value="Upload">
                    </div>
                    <input class="btn btn-dark mb-2 btn-sm" type="submit" value="Create New Build">
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="static/js/bootstrap.js"></script>
</body>
</html>
