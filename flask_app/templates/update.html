<!doctype html>
<html lang="en">
    <head>
    <title>Update Build</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/bootstrap.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container-fluid bg-dark mb-auto">
        <h1 class="home-header">Car Clubs</h1>
        <a class="btn btn-secondary mb-2 btn-sm" href="/home">Home</a>
        <a class="btn btn-secondary mb-2 ml-2 btn-sm" href="/logout">Logout</a>
    </div>
    {% with messages = get_flashed_messages() %}    <!-- declare a variable called messages -->
        {% if messages %}   <!-- check if there are any messages -->
            {% for message in messages %}   <!-- loop through the messages -->
                <p>{{message}}</p>  <!-- display each message in a paragraph tag -->
        {% endfor %}
    {% endif %}
{% endwith %}
    <div class="container my-3">
        <div class="row">
            <div class="col-4 mx-auto bg-light rounded">
                <h2>Update Build</h2>
                <form action="/update_build" method="post" enctype="multipart/form-data">
                    <input type="hidden" name="id" value="{{build.id}}">
                    <div class="form-floating">
                        <label class="form-label" for="make_and_model">Make & Model of car:</label>
                        <input class="form-control" type="text" value="{{build.make_and_model}}" name="make_and_model">
                    </div>
                    <div>
                        <label for="year_of_car">Year of Car:</label>
                        <input class="form-control" type="text" value="{{build.year_of_car}}" name="year_of_car">
                    </div>
                    <div>
                        <label for="specs">Specs of Build:</label>
                        <textarea class="form-control" name="specs" rows="6" cols="40">{{build.specs}}</textarea>
                    </div>
                    <div>
                        <h3>Update Picture of Build:</h3>
                        <input class="btn btn-dark btn-sm" type="file" name="file">
                        <input class="btn btn-dark btn-sm mb-2" type="submit" value="Upload">
                    </div>
                    <input class="btn btn-dark btn-sm mb-2" type="submit" value="Update Build">
                </form>
            </div>
        </div>
    </div>
    <!--upload button goes here-->
</body>
</html>
